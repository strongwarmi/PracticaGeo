<!DOCTYPE html>
<html lang="es">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<a onclick="saveInputs()" class="navbar-brand btn-volver" href="editar-perfil.html">
					<i class="glyphicon glyphicon-menu-left"></i>
				</a>
				<img id="foto" src="" height="400">
				<div class="alert alert-danger text-center style-sub" role="alert">Change photo</div>
				<span class="btn btn-default btn-file"><input id="elegirFoto" type="file">
				</span>
			</div>
			<div class="row row-editar">
				<div class="col-sm-12 col-xs-12">
					<div class="col-xs-2">
						<i class="glyphicon glyphicon-home icono-editar-perfil icono-slide-editar"></i>
					</div>
					<div class="col-xs-10 casa">
						<input type="text" id="textHome">
					</div>
				</div>
			</div>
			<div class="row row-editar">
				<div class="col-sm-12 col-xs-12">
					<div class="col-xs-2">
						<i class="glyphicon glyphicon-folder-close icono-editar-perfil icono-slide-editar"></i>
					</div>
					<div class="col-xs-10 trabajo">
						<input type="text" id="textWork">
					</div>
				</div>
			</div>
			<div class="row row-editar">
				<div class="col-sm-12">
					<div class="col-xs-2">
						<i class="glyphicon glyphicon-play icono-editar-perfil icono-slide-editar"></i>
					</div>
					<div class="col-xs-10 emisora">
						<input type="text" id="textMusic">
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/general.js"></script>
	</body>
</html>
